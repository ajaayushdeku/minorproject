<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodworks</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/db9243b83f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="header">

        <div class="header-content"> 
            <a href="#" class="logo">LOGO</a>

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link active">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Donate</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Events</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">About</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <section class="dashboard_container">
        <div class="dashboard ">
            <div class="profile-container">
                <img src="img.jpg" alt="" class="profile-img">
                <a href="#" class="upload-img">Upload Image</a>
                <h3>Username</h3>
            </div>
            <div class="side-list">
                <a href="#">
                    <i class="fa-solid fa-chart-simple"></i>Dashboard</a>
                <a href="#">
                    <i class="fa-regular fa-user"></i>My Profile</a>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
                <a href="#">
                    <i class="fa-regular fa-trash-can"></i>Delete Profile</a>
            </div>
            <div class="hamburger1">
                <div class="bar1"></div>
                <div class="bar1"></div>
                <div class="bar1"></div>
            </div>
        </div>
        <div class="info ">
            <div class="container">
                <div class="heading">
                    PROFILE
                </div>
                <form action="#">
                    <div class="form first">
                        <div class="details personal">
                            <span class="title">Personal Details</span>
            
                            <div class="fields">
                                <div class="input_field">
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
        
                                <div class="input_field">
                                    <label>Username</label>
                                    <input type="text" placeholder="Enter your username" required>
                                </div>
        
                                <div class="input_field">
                                    <label>E-mail</label>
                                    <input type="text" placeholder="Enter your e-mail" required>
                                </div>
        
                                <div class="input_field">
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
        
                                <div class="input_field">
                                    <label>Date of Birth</label>
                                    <input type="date" placeholder="Select Date" required>
                                </div>
                                
                                <div class="input_field">
                                    <label>Mobile Number</label>
                                    <input type="number" placeholder="Enter your mobile number" required>
                                </div>
                                
                                <div class="input_field">
                                    <label>Gender</label>
                                    <select name="gender">
                                        <option value="">Select Gender</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                        <option value="other">Other</option>
                                      </select>
                                </div>
        
                                <div class="input_field">
                                    <label>Blood Group</label>
                                    <select name="gender">
                                        <option value="">Select Your Blood Group</option>
                                        <option value="apositive">A Positive</option>
                                        <option value="anegative">A Negaitive</option>
                                        <option value="bpositive">B Positive</option>
                                        <option value="bnegative">B Negative</option>
                                        <option value="abpositive">AB Positive</option>
                                        <option value="abnegative">AB Negative</option>
                                        <option value="opositive">O Positive</option>
                                        <option value="onegative">O Negative</option>
                                      </select>
                                </div>
        
                                <div class="input_field">
                                    <label>Address</label>
                                    <input type="number" placeholder="Enter your address" required>
                                </div>
                            </div>
                            <button class="submit" type="submit" >
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="social">
            <a href="https://www.facebook.com/">
                <i class='fab fa-facebook-f' ></i>
            </a>
            <a href="https://www.twitter.com/">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/">
                <i class='fab fa-instagram' ></i>
            </a>
            <a href="https://www.youtube.com/">
                <i class='fab fa-youtube' ></i>
            </a>
        </div>
    </footer>
 
    <script src="script.js"></script>
    <script src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
