<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodworks</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db9243b83f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">LOGO</a>

        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">Donate</a>
            <a href="#">Events</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <nav class="profile">
            <a href="#">Login</a>
        </nav>
    </header>

    <section class="pro_container">
        <div class="pro">
            <div class="pp">
                <div class="img_container">
                    <img src="img.jpg" alt="" width="200" height="200px">
                </div>
                <h2>John Doe</h2>
            </div>
            <div class="bb">
                <a href="#">
                    <i class="fa-solid fa-chart-simple"></i>Dashboard</a>
                <a href="#">
                    <i class="fa-regular fa-user"></i>My Profile</a>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
                <a href="#">
                    <i class="fa-regular fa-trash-can"></i>Delete Profile</a>
            </div>
        </div>
        <div class="info">
            <h1 class="head">Profile Information</h1>
            <div class="personal">
                <div class="pinfo">
                    <a href="">First Name</a>
                    <input type="text">
                </div>
                <div class="pinfo">
                    <a href="">Last Name</a>
                    <input type="text">
                </div>
                <div class="pinfo">
                    <a href="">LUsername</a>
                    <input type="text">
                </div>
                <div class="pinfo">
                    <a href="">E-mail</a>
                    <input type="text">
                </div>
                <div class="pinfo">
                    <a href="">Date of Birth</a>
                    <input type="text">
                </div>
                <div class="pinfo">
                    <a href="">Gender</a>
                    <input type="text">
                </div>
                <div class="pinfo">
                    <a href="">Phone Number</a>
                    <input type="text">
                </div>
                <div class="buttons">
                    <button type="button">Update Profile</button>
                    <button type="button">Remove Profile</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="social">
            <a href="https://www.facebook.com/">
                <i class='fab fa-facebook-f' ></i>
            </a>
            <a href="https://www.twitter.com/">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/">
                <i class='fab fa-instagram' ></i>
            </a>
            <a href="https://www.youtube.com/">
                <i class='fab fa-youtube' ></i>
            </a>
        </div>
    </footer>
