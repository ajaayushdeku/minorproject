<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodworks</title>
    
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">

        <div class="header-content"> 
            <a href="#" class="logo">LOGO</a>

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link active">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Donate</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Events</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">About</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <div class="cont">
        <div class="container">
            <div class="heading">
                Registration
            </div>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
        
                        <div class="fields">
                            <div class="input_field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
    
                            <div class="input_field">
                                <label>Username</label>
                                <input type="text" placeholder="Enter your username" required>
                            </div>
    
                            <div class="input_field">
                                <label>E-mail</label>
                                <input type="text" placeholder="Enter your e-mail" required>
                            </div>
    
                            <div class="input_field">
                                <label>Password</label>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
    
                            <div class="input_field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Select Date" required>
                            </div>
                            
                            <div class="input_field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter your mobile number" required>
                            </div>
                            
                            <div class="input_field">
                                <label>Gender</label>
                                <select name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="other">Other</option>
                                  </select>
                            </div>
    
                            <div class="input_field">
                                <label>Blood Group</label>
                                <select name="gender">
                                    <option value="">Select Your Blood Group</option>
                                    <option value="apositive">A Positive</option>
                                    <option value="anegative">A Negaitive</option>
                                    <option value="bpositive">B Positive</option>
                                    <option value="bnegative">B Negative</option>
                                    <option value="abpositive">AB Positive</option>
                                    <option value="abnegative">AB Negative</option>
                                    <option value="opositive">O Positive</option>
                                    <option value="onegative">O Negative</option>
                                  </select>
                            </div>
    
                            <div class="input_field">
                                <label>Address</label>
                                <input type="number" placeholder="Enter your address" required>
                            </div>
                        </div>
                        <button class="submit" type="submit" >
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="script.js"></script>
</body>
</html>
